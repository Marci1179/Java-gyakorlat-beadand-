<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin – Felhasználók kezelése</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #1a1a1a; color: white; margin: 0; }
        .f1-navbar { background-color: #111; border-bottom: 3px solid #e10600; }
        .f1-nav { list-style: none; margin: 0; padding: 10px 0; display: flex; justify-content: center; gap: 24px; }
        .f1-nav li a { color: #ddd; text-decoration: none; font-weight: 600; }
        .f1-nav li a:hover { color: #e10600; }

        header { background-color: #2b2b2b; padding: 80px 0; text-align: center; }
        h1 { font-size: 3.5rem; font-weight: 800; text-transform: uppercase; }

        main { padding: 40px 0; }

        /* RESTful table styling */
        .rest-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .rest-table th,
        .rest-table td {
            padding: 0.75rem 1rem;
            border: 1px solid #444;
            vertical-align: middle;
        }
        .rest-table thead th {
            background-color: #e10600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .rest-table tbody tr:nth-child(odd) {
            background-color: #1f1f1f;
        }
        .rest-table tbody tr:nth-child(even) {
            background-color: #252525;
        }
        .rest-table tbody tr:hover {
            background-color: #333;
        }

        .admin-input, .admin-select {
            width: 100%;
            background-color: #111;
            color: #eee;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.9rem;
        }
        .admin-input:focus, .admin-select:focus {
            outline: none;
            border-color: #e10600;
        }

        .btn-admin-save {
            padding: 6px 10px;
            background-color: #0d6efd;
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 4px;
        }
        .btn-admin-save:hover {
            background-color: #0b5ed7;
        }

        .btn-admin-delete {
            padding: 6px 10px;
            background-color: #dc3545;
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 4px;
        }
        .btn-admin-delete:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>

<body>

<nav class="f1-navbar">
    <ul class="f1-nav">
        <li><a th:href="@{/fooldal}">Főoldal</a></li>
        <li><a th:href="@{/adatbazis}">Adatbázis</a></li>
        <li><a th:href="@{/kapcsolat}">Kapcsolat</a></li>
        <li><a th:href="@{/diagram}">Diagram</a></li>
        <li><a th:href="@{/crud}">CRUD</a></li>
        <li><a th:href="@{/restful}">RESTful</a></li>

        <li th:if="${session.loggedInUser != null}">
            <a th:href="@{/uzenetek}">Üzenetek</a>
        </li>

        <li th:if="${session.loggedInUser != null and session.loggedInUser.role == 'admin'}">
            <a th:href="@{/admin}">Admin</a>
        </li>

        <li th:if="${session.loggedInUser == null}">
            <a th:href="@{/login}">Bejelentkezés</a>
        </li>
        <li th:if="${session.loggedInUser == null}">
            <a th:href="@{/register}">Regisztráció</a>
        </li>
        <li th:if="${session.loggedInUser != null}">
            <a th:href="@{/logout}">Kijelentkezés</a>
        </li>
    </ul>
</nav>

<header>
    <h1>Felhasználók kezelése</h1>
</header>

<main class="container">

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="table-responsive mt-4">
        <table class="rest-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Név</th>
                <th>E-mail</th>
                <th>Szerepkör</th>
                <th>Létrehozva</th>
                <th>Mentés</th>
                <th>Törlés</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <form th:action="@{/admin/updateUser}" method="post">
                    <td>
                        <span th:text="${user.id}"></span>
                        <input type="hidden" name="id" th:value="${user.id}">
                    </td>

                    <td>
                        <input type="text" name="name" class="admin-input"
                               th:value="${user.name}">
                    </td>

                    <td>
                        <input type="email" name="email" class="admin-input"
                               th:value="${user.email}">
                    </td>

                    <td>
                        <select name="role" class="admin-select">
                            <option value="user" th:selected="${user.role == 'user'}">user</option>
                            <option value="admin" th:selected="${user.role == 'admin'}">admin</option>
                        </select>
                    </td>

                    <td>
                        <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>

                    <td>
                        <button class="btn-admin-save" type="submit">Mentés</button>
                    </td>
                </form>

                <td>
                    <form th:action="@{/admin/deleteUser}" method="post"
                          onsubmit="return confirm('Biztosan törlöd?');">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button class="btn-admin-delete" type="submit">Törlés</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
